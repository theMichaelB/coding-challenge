<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
            background-color: #fff;
        }

        article {
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-top: 0;
            margin-bottom: 1rem;
            line-height: 1.2;
            color: #1a1a1a;
        }

        h2 {
            font-size: 1.75rem;
            margin-top: 2rem;
            margin-bottom: 1rem;
            color: #1a1a1a;
        }

        h3 {
            font-size: 1.25rem;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            color: #2a2a2a;
        }

        h4 {
            font-size: 1.1rem;
            margin-top: 1.25rem;
            margin-bottom: 0.5rem;
            color: #2a2a2a;
        }

        p {
            margin: 1rem 0;
        }

        hr {
            border: none;
            border-top: 1px solid #e0e0e0;
            margin: 2rem 0;
        }

        code {
            background-color: #f5f5f5;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
            font-size: 0.9em;
        }

        pre {
            background-color: #f5f5f5;
            padding: 1rem;
            border-radius: 5px;
            overflow-x: auto;
        }

        pre code {
            background-color: transparent;
            padding: 0;
        }

        blockquote {
            border-left: 4px solid #e0e0e0;
            margin: 1.5rem 0;
            padding-left: 1rem;
            color: #666;
            font-style: italic;
        }

        section {
            background-color: #f9f9f9;
            padding: 2rem;
            border-radius: 8px;
            margin-top: 3rem;
            border: 1px solid #e0e0e0;
        }

        section h3 {
            margin-top: 0;
            color: #1a1a1a;
        }

        a {
            color: #0066cc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        ul, ol {
            margin: 1rem 0;
            padding-left: 2rem;
        }

        li {
            margin: 0.5rem 0;
        }

        @media (max-width: 600px) {
            body {
                padding: 15px;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    {{CONTENT}}
</body>
</html>
